buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'edu.sc.seis.gradle:launch4j:2.4.6'
    }
}

plugins {
    id 'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
    id 'edu.sc.seis.launch4j' version '2.4.6'
}

mainClassName = 'me.zoey.zoezo.Main'
version '1.0'
sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    implementation 'com.github.cliftonlabs:json-simple:3.1.0'
}

launch4j {
    headerType="gui"
    mainClassName = 'me.zoey.george.Main'
}

compileJava.options.encoding = 'UTF-8'

